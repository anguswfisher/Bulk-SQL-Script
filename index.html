<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk License Expiry Update - Azure Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-microsoft"></i> Bulk License Expiry Update - Azure Edition</h1>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="orderNumbers">Order Numbers (one per line):</label>
                <textarea id="orderNumbers" rows="10" placeholder="Enter order numbers, one per line"></textarea>
            </div>
            <div class="form-group">
                <label for="expiryDate">Change date to:</label>
                <input type="date" id="expiryDate">
            </div>
            <div class="form-group">
                <label for="comments">Comments (required for audit trail):</label>
                <textarea id="comments" rows="3" placeholder="Enter a comment explaining the reason for this update (required)"></textarea>
            </div>
            <div class="form-group">
                <label for="environment">Database Environment:</label>
                <select id="environment">
                    <option value="dev">Development</option>
                    <option value="test">Test</option>
                    <option value="prod">Production</option>
                </select>
            </div>
            <button id="previewButton">Preview Orders</button>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <h2>Order Preview</h2>
            <div class="select-actions">
                <button id="selectAllButton">Select All</button>
                <button id="deselectAllButton">Deselect All</button>
            </div>
            <div class="table-container">
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Order Number</th>
                            <th>Current License Expiry Date</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Order data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button id="executeButton" disabled>Execute Script for Selected Orders</button>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <h2>Results</h2>
            <div id="statusContainer"></div>
            <div id="sqlPreview" class="sql-preview">
                <h3>SQL Preview</h3>
                <pre id="sqlStatement"></pre>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span id="statusIndicator" class="status-indicator"></span>
            <span id="statusText">Not connected to Azure SQL Database</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="azure-config.js"></script>
</body>
</html>
